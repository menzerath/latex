name: docker

on:
  schedule:
    - cron: '00 08 01 * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build base image
        uses: docker/build-push-action@v2
        with:
          file: base.Dockerfile
          tags: marvinmenzerath/latex:base,ghcr.io/menzerath/latex:base
          push: true
      - name: Build full image
        uses: docker/build-push-action@v2
        with:
          file: full.Dockerfile
          tags: marvinmenzerath/latex:full,ghcr.io/menzerath/latex:full,marvinmenzerath/latex:latest,ghcr.io/menzerath/latex:latest
          push: true
